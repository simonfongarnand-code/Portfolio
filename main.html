<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon XP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="logInScreen">
    <div id="logInBackground"></div>
    <div id="logInUser"></div>
  </div>

  <audio id="loadingSoundEffect" src="assets/sounds/WindowsXPStartup.wav"></audio>

  <!-- Toute la barre de tâche -->
  <div id=taskBar>
    <div id = "startMenu">
      <div id="startMenuButton" class="startMenuButton-idle"></div>
      <div id="startMenuLogo"></div>
      <div id="startMenuText">start</div>
    </div>
    <div id = widgetTaskbar>
      <div id="taskbarClock"></div>
    </div>
  </div>

  <!-- Affichage de l'image de fond d'écran -->
  <img src="assets/images/Bliss.jpg" id="wallpaper">


  <!-- Permet de jouer un son au démarrage de la page -->
  <script>
    document.addEventListener('click', function playAudioOnce() {
      document.getElementById('loadingSoundEffect').play();
      document.removeEventListener('click', playAudioOnce);
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
